<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boy Tights</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #202020;
    }

    .grid {
      max-width: 1200px;
      margin: auto;
    }

    .grid-sizer,
    .grid-item {
      width: 25%; /* 4 columns */
    }

    .grid-item {
      padding: 4px;
      box-sizing: border-box;
    }

    .grid-item img {
      width: 100%;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 1024px) {
      .grid-sizer,
      .grid-item {
        width: 33.3333%;
      }
    }

    @media (max-width: 768px) {
      .grid-sizer,
      .grid-item {
        width: 50%;
      }
    }

    @media (max-width: 480px) {
      .grid-sizer,
      .grid-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="grid-sizer"></div>

    <!--
    Picture format:
    <div class="grid-item"><img src="source"></div>
    -->
    
   
    
  </div>

  <!-- Masonry.js via CDN -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script>
    // wait till all images are loaded
    window.addEventListener('load', () => {
      new Masonry('.grid', {
        itemSelector: '.grid-item',
        columnWidth: '.grid-sizer',
        gutter: 0,
        percentPosition: true
      });
    });
  </script>
</body>
</html>
