  <style>
    :root{
      --gutter: 6px;
    }

    html,body{
      height: 100%;
      margin: 0;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #202020;
      color: #eee;
    }

    /* container */
    .grid {
      max-width: 1500px;
      margin: 18px auto;
      /* optional internal padding */
      padding-left: 6px;
      padding-right: 6px;
    }

    /* Base column size (3 columns on desktop) */
    .grid-sizer,
    .grid-item {
      width: 33.333333%;
      box-sizing: border-box; /* IMPORTANT: keeps grid-sizer & grid-item consistent */
    }

    /* Outer item spacing (we keep padding inside the item so grid-sizer math stays sane) */
    .grid-item {
      padding: var(--gutter);
      transition: transform 0.28s ease, opacity 0.28s ease;
    }

    /* A little inner wrapper so the image padding doesn't affect Masonry's width calc */
    .grid-item .inner {
      box-sizing: border-box;
      overflow: hidden;
      border-radius: 8px;
      display: block;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      vertical-align: middle;
      -webkit-user-drag: none;
    }

    /* wide items span 2 columns (desktop) */
    .grid-item--wide {
      width: 66.666666%;
    }

    /* Responsive breakpoints */
    @media (max-width: 1024px) {
      .grid-sizer,
      .grid-item {
        width: 33.333333%;
      }
      .grid-item--wide {
        width: 66.666666%;
      }
    }

    @media (max-width: 768px) {
      /* two columns on tablets / phones in landscape */
      .grid-sizer,
      .grid-item {
        width: 50%;
      }
      /* a "wide" item should span the whole row on small screens */
      .grid-item--wide {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .grid-sizer,
      .grid-item,
      .grid-item--wide {
        width: 100%;
      }
    }

    /* Small polish so items don't jump while Masonry is doing its thing */
    .grid-item img {
      will-change: transform;
    }
  </style>
</head>

  <!-- Masonry & imagesLoaded -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

  <script>
    (function () {
      // debounce helper
      function debounce(fn, wait) {
        let t;
        return function(...args) {
          clearTimeout(t);
          t = setTimeout(() => fn.apply(this, args), wait);
        };
      }

      // update wide classes by using the *rendered* metrics (no naturalWidth/naturalHeight)
      function updateWideClasses(grid) {
        grid.querySelectorAll('.grid-item').forEach(item => {
          const img = item.querySelector('img');
          if (!img) return;
          // use clientWidth / clientHeight which reflect rendered size
          const w = img.clientWidth || img.getBoundingClientRect().width;
          const h = img.clientHeight || img.getBoundingClientRect().height;
          if (w > h) item.classList.add('grid-item--wide');
          else item.classList.remove('grid-item--wide');
        });
      }

      // main
      document.addEventListener('DOMContentLoaded', () => {
        const grid = document.querySelector('.grid');
        if (!grid) return;

        // keep references so progress handler can call layout if masonry exists yet
        let msnry = null;

        // imagesLoaded instance (listens for all images inside grid)
        const imgLoad = imagesLoaded(grid);

        // As each image finishes loading, we can set/remove the wide class for that single item
        // and trigger a layout pass (if Masonry is already initialized).
        imgLoad.on('progress', function(instance, image) {
          const imgEl = image.img || image.element;
          if (!imgEl) return;
          const item = imgEl.closest('.grid-item');
          if (!item) return;
          const w = imgEl.clientWidth || imgEl.getBoundingClientRect().width;
          const h = imgEl.clientHeight || imgEl.getBoundingClientRect().height;
          if (w > h) item.classList.add('grid-item--wide');
          else item.classList.remove('grid-item--wide');

          if (msnry) {
            // quick relayout for this change
            msnry.layout();
          }
        });

        // When all images are done (loaded or failed), finalize classes and initialize Masonry.
        imgLoad.on('always', function() {
          // final pass to ensure all items are correctly tagged
          updateWideClasses(grid);

          // initialize Masonry now that widths & classes are stable
          msnry = new Masonry(grid, {
            itemSelector: '.grid-item',
            columnWidth: '.grid-sizer',
            gutter: 0,
            percentPosition: true,
            transitionDuration: '0.28s'
          });

          // double-layout trick: a layout, then a rAF layout to let the browser paint and ensure no small gaps
          msnry.layout();
          requestAnimationFrame(() => msnry.layout());
        });

        // Recompute wide classes on resize and relayout (debounced)
        const onResize = debounce(() => {
          updateWideClasses(grid);
          if (msnry) {
            msnry.layout();
            // another rAF layout to reduce rounding gaps
            requestAnimationFrame(() => msnry.layout());
          }
        }, 120);

        window.addEventListener('resize', onResize);
      });
    })();
  </script>
